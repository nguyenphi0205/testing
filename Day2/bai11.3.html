<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng kí du lịch</title>
    <style>
        .main {
            position: absolute;
            text-align: center;
            margin: -300px 0 0 -200px;
            top: 50%;
            left: 50%;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="main">
        <h2>
            Đăng Kí du lịch
        </h2>
        <table class="tg" border="1">
            <tr>
                <td class="tg-yw4l">
                    <label>Họ và tên</label>
                </td>
                <td class="tg-yw4l">
                    <input type="text" />
                </td>
            </tr>
            <tr>
                <td class="tg-yw4l">
                    <label>Địa chỉ</label>
                </td>
                <td class="tg-yw4l">
                    <input type="text" />
                </td>
            </tr>
            <tr>
                <td class="tg-yw4l">
                    <label>Điện Thoại</label>
                </td>
                <td class="tg-yw4l">
                    <input type="tel" />
                </td>
            </tr>
            <tr>
                <td class="tg-us36">
                    <label>Khách Việt Nam</label>
                </td>
                <td class="tg-us36">
                    <input type="checkbox" />
                </td>
            </tr>
            <tr>
                <td class="tg-us36">
                    <label>Chọn Tour</label>
                </td>
                <td class="tg-us36">
                    <select>
                        <optgroup label="Miền Bắc">
                            <option value="1">Hà Nội -Hạ Long -SaPa</option>
                            <option value="2">Hà Nội -Chùa Hương-Ninh Bình</option>
                            <option value="3">Hà Nội -Cát Bà-Tuân Châu</option>
                        </optgroup>
                        <optgroup label="Miền Trung">
                            <option value="1">Huế -Bạch Mã -Đã Nẵng</option>
                            <option value="2">Nha Trang-Đà Lạt</option>
                            <option value="3">Buôn mê thuột-Gia Lai -Kontum</option>
                        </optgroup>
                        <optgroup label="Miền Nam">
                            <option value="1">TP HCM-Cần Thơ -Cà Mau</option>
                            <option value="1">TP HCM-Mỹ Tho</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="tg-us36">Phương tiện</td>
                <td class="tg-us36">
                    <input type="radio" value="mb" checked/>Máy bay
                    <input type="radio" value="ot" />Xe Ô Tô
                </td>
            </tr>
            <tr>
                <td class="tg-us36" colspan="2">
                    <fieldset style="width: 350px;height: 55px; margin: 0px auto 0px auto">
                        <legend>Số lượng đoàn khách</legend>
                        <label>Người lớn</label>
                        <input type="text" style="width: 80px" />
                        <label>Trẻ em</label>
                        <input type="text" style="width: 80px" />
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td class="tg-us36">Ghi chú thêm</td>
                <td class="tg-us36">
                    <textarea style="width: 300px"></textarea>
                </td>
            </tr>
            <tr>
                <td class="tg-us36" colspan="2" style="text-align: center">
                    <button onclick="RegisterFunction()">Đồng Ý</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p id="Result" style="text-align: center"></p>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
    function RegisterFunction() {
        document.getElementById("Result").innerHTML = "bạn đã đăng ký thành công!";
    }
</script>
</html>
